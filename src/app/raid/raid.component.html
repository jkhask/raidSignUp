<h1>{{(raid$ | async)?.name}}</h1>
<div class="class-col-container flex">
    <div class="class-col flex flex-col" *ngFor="let class of classes | keyvalue">
        <h4>{{class.key}}</h4>
        <div *ngFor="let player of class.value">
            <mat-card [ngClass]="class.key">{{player.charName}}</mat-card>
        </div>
    </div>
</div>
