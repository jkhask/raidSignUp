<mat-toolbar>
  <span [routerLink]="['/']" class="cursor-pointer">Raid Sign Up</span>
  <span class="fill"></span>
  <button mat-raised-button [ngClass]="(user.player$ | async)?.class" *ngIf="user.player$ | async" (click)="openCharModal(false)">
    {{(user.player$ | async)?.charName}}
  </button>
  <button mat-raised-button *ngIf="(user.afAuth.user | async)?.uid && !(user.player$ | async)" (click)="openCharModal(true)">
    Set Character
  </button>
  <button mat-button (click)="logout()" *ngIf="(user.afAuth.user | async)?.uid">
    <mat-icon>person</mat-icon><span>Log Out</span>
  </button>
  <button mat-button (click)="login()" *ngIf="!(user.afAuth.user | async)?.uid">
    <mat-icon>person</mat-icon><span>Log In</span>
  </button>
</mat-toolbar>
<div class="padding">
  <router-outlet></router-outlet>
</div>
